{{ if isset .Site.Params "ourstory" }}
{{ if .Site.Params.ourstory.enable }}
<section class="bar background-gray no-mb">
    <div class="container">

        <div class="col-md-12">
            <div class="heading text-center">
                <h2>{{ .Site.Params.ourstory.title }}</h2>
            </div>

            <p class="lead">
              {{ .Site.Params.ourstory.subtitle | markdownify }}
            </p>

            <p class="lead">
                {{ .Site.Params.ourstory.content | markdownify }}
            </p>

        </div>
        <!-- /.row -->

        <!-- *** BLOG HOMEPAGE END *** -->

    </div>
</div>
<!-- /.container -->
</section>
<!-- /.bar -->
{{ end }}
{{ end }}
