{{ if isset .Site.Params "values" }} {{ if .Site.Params.values.enable }}
<section class="bar background-white no-mb no-mb">
    <div class="container">

        <div class="col-md-12">
            <div class="heading text-center">
                <h2>{{ .Site.Params.values.title }}</h2>
            </div>

            <p class="lead">
                {{ .Site.Params.values.subtitle | markdownify }}
            </p>

        </div>

        <div class="col-md-12">
            <div class="panel-heading text-center">
                <ul class="nav nav-stacked">
                    <li>Simplicity</li>
                    <li>Communication</li>
                    <li>Feedback</li>
                    <li>Respect</li>
                    <li>Courage</li>
                </ul>
            </div>
            <div class="text-center">
                <div >
                <a href="{{.Site.Params.values.link_url}}">
                    {{ .Site.Params.values.link_text}}
                </a>
            </div>    
        </div>

    </div>

    </div>
    <!-- /.container -->
</section>
<!-- /.bar -->
{{ end }} {{ end }}
